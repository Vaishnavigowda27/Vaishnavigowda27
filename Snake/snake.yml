name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake in dark mode
        uses: Platane/snk@v3
        with:
          github_user_name: Vaishnavigowda27  # ‚Üê make sure this is correct
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push the generated snake animation to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
